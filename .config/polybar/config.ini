[colors]
; Nord Palette

; Polar Night 
nord0=#2e3440
nord1=#3b4252
nord2=#434c5e
nord3=#4c566a
; Snow Storm
nord4=#d8dee9
nord5=#e5e9f0
nord6=#eceff4
; Frost
nord7=#8fbcbb
nord8=#88c0d0
nord9=#81a1c1
nord10=#5e81ac
; Aurora
nord11=#bf616a
nord12=#d08770
nord13=#ebcb8b
nord14=#a3bec8
nord15=#b48ead

[bar/main]
width = 100%
height = 30
radius = 0
fixed-center = true
bottom = false
; separator = |

; dpi = 96

background = ${colors.nord0}
foreground = ${colors.nord4}

line-size = 3

border-size = 0
; border-color = ${colors.nord9}

padding-left = 2
padding-right = 3

module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=12;2" 

modules-left = xworkspaces
modules-center= xwindow
modules-right = pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;I
icon-1 = 2;II
icon-2 = 3;III
icon-3 = 4;IV
icon-4 = 5;V
icon-5 = 6;VI
icon-6 = 7;VII
icon-7 = 8;IIX
icon-8 = 9;IX
icon-9 = 10;X

label-active = %icon%
label-active-background = ${colors.nord0}
label-active-underline= ${colors.nord9}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.nord12}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.nord4}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume><label-volume>

ramp-volume-0 = "奄 "
ramp-volume-1 = "奔 "
ramp-volume-2 = "墳 "

label-volume = %percentage%%

label-muted = muted
format-muted-prefix = "婢"
label-muted-foreground = ${colors.disabled}
format-muted = <label-muted>

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 5

format =  <label>

time = %k:%M
time-alt = %A, %d %B %k:%M

label = %time%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

