[colors]
; Nord Palette

; Polar Night 
nord0=#2e3440
nord1=#3b4252
nord2=#434c5e
nord3=#4c566a
; Snow Storm
nord4=#d8dee9
nord5=#e5e9f0
nord6=#eceff4
; Frost
nord7=#8fbcbb
nord8=#88c0d0
nord9=#81a1c1
nord10=#5e81ac
; Aurora
nord11=#bf616a
nord12=#d08770
nord13=#ebcb8b
nord14=#a3bec8
nord15=#b48ead

[bar/testbar]
width = 100%
height = 30
radius = 5
fixed-center = true
bottom = false
separator = |

; dpi = 96

background = ${colors.nord0}
foreground = ${colors.nord4}

line-size = 3

border-size = 5
border-color = #00000000 

padding-left = 2
padding-right = 3

module-margin = 3

font-0 = "JetBrainsMono Nerd Font:size=12;2" 

modules-left = xworkspaces xwindow
modules-center= date
modules-right = pulseaudio

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.nord0}
label-active-underline= ${colors.nord9}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.nord12}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.nord4}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
format-muted-prefix = " "
label-muted-foreground = ${colors.disabled}
format-muted = <label-muted>

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 5

format =  <label>

date = %A, %d %B | %k:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

